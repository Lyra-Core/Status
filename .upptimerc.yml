  - name: Zoho
    url: https://salesiq.zoho.eu/icas/liveview
    maxResponseTime: 10000
  
  # International Website - Multi-region monitoring
  - name: International Website
    url: https://lyrahealthinternational.com
    maxResponseTime: 3000
  
