  baseUrl: /Status
  logoUrl: https://lyra-core.github.io/Status/lyra-logo.png
  favicon: https://lyra-core.github.io/Status/favicon.png
  themeUrl: https://lyra-core.github.io/Status/theme.css
  name: Lyra Wellbeing Status
  introTitle: "Lyra Wellbeing System Status"
  introMessage: "We continuously monitor the performance and availability of Lyra Wellbeing’s platform. This page provides real-time insights into our APIs, applications, and integrations—so you can stay focused on wellbeing, not uptime."
  metaTags:
